<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
<p><label for="file" style="cursor: pointer;">Upload Your Photo</label></p>
<p><img id="output" style="width: 265px; height: 171px; position: absolute; top: 169px;px; left: 192px;"></p>
<img src="empty-billboard.jpg" style="width: 590px; height: 500px; ">


<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
